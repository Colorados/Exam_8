{% extends 'base.html' %}

{% block title %}Hi, there{% endblock %}

{% block content %}
<h1>Products</h1>
    {% for product in products %}
        <h3><a href="{% url 'product_view' product.pk %}">{{ product.product_name }}</a></h3>
        <p>Category: {{ product.category }}</p>
        <p>Description: {{ product.description }} {</p>
        <p><a href="{% url 'product_edit' product.pk %}" class="btn">EDIT</a></p>
        <p><a href="{% url 'product_remove' product.pk %}" class="btn">DELETE</a></p>
    {% endfor %}
{% endblock %}
